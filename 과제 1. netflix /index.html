<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/moonspam/NanumSquare@2.0/nanumsquare.css">
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <nav class="navbar">
        <div class="left_container">
        <!-- 로고 -->
        <div class="logo" >
          <a>
            <img src="./assets/images/netflix-logo.png" alt="logo" />
          </a>
        </div>

        <!-- 메뉴 -->
        <ul>
          <li>
            <a href="#">홈</a>
          </li>
          <li>
            <a href="#">시리즈</a>
          </li>
          <li>
            <a href="#">영화</a>
          </li>
          <li>
            <a href="#">NEW! 요즘 대세 콘텐츠</a>
          </li>
          <li>
            <a href="#">내가 찜한 리스트</a>
          </li>
          <li>
            <a href="#">언어 별로 찾아보기</a>
          </li>
        </ul>

        <!-- 모바일 뷰 메뉴-->
        <select class="select" menu="bottom">
          <option value="#"  selected hidden>메뉴</option>
            <option value="#">홈</option>
            <option value="#">시리즈</option>
            <option value="#">영화</option>
            <option value="#">NEW! 요즘 대세 콘텐츠</option>
            <option value="#">내가 찜한 리스트</option>
            <option value="#">언어 별로 찾아보기</option>
        </select>
        </div>

        <div class="right_container">
          <!-- 검색창 -->
          <div class="searchbar show_hidden">
            <input class = "search_input" type="text" />
            <img class = "search_img" src="./assets/icons/search.svg" alt="search" />
          </div>

          <!-- 검색 버튼 -->
          <button type="button" class = "search_button">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" focusable="false"
            class="style-scope yt-icon" style="pointer-events: none; display: block; width: 100%; height: 100%;">
            <g class="style-scope yt-icon">
                <path stroke="white"
                    d="M20.87,20.17l-5.59-5.59C16.35,13.35,17,11.75,17,10c0-3.87-3.13-7-7-7s-7,3.13-7,7s3.13,7,7,7c1.75,0,3.35-0.65,4.58-1.71 l5.59,5.59L20.87,20.17z M10,16c-3.31,0-6-2.69-6-6s2.69-6,6-6s6,2.69,6,6S13.31,16,10,16z"
                    class="style-scope yt-icon"></path>
            </g>
            </svg>
          </button>
        </div>
      </nav>
    </header>

    <main>
      <!-- banner -->


      <div class="banner">
        <div class="banner_contents">
          <img class="banner_title" src="./assets/images/banner_title.png" alt="title" />

          <video class="banner_content" autoplay muted loop>
            <source src="assets/video/banner_video.mp4" type="video/mp4" />
          
          </video>
          <p class="banner_description">1명의 천재, 8명의 공범, 철저히 준비한 세기의 강도. <br/>스페인 조폐국에서 인질극까지 벌인 이들은 과연 포위 경찰을 </br>  따돌리고 거액의 돈과 함께 달아날 수 있을까?</p>
          <div class="banner_btn">
            <button >
             <img src="./assets/icons/play.svg" alt="play" />
              <p>재생</p>  
            </button>
            <button>
              <img src="./assets/icons/info.svg" alt="info" />
              상세 정보</button>
          </div>
        </div>
      </div>
      <!-- Netflix original -->
      <div class="row">
        <h2>Netflix Original</h2>
        <div class="row_posters">
            <img src="./assets/images/large-movie1.jpg" alt="movie" class="row_poster" />
        </div>
        <div class="row_posters">
            <img src="./assets/images/large-movie2.jpg" alt="movie" class="row_poster" />
        </div>
        <div class="row_posters">
            <img src="./assets/images/large-movie3.jpg" alt="movie" class="row_poster" />
        </div>
        
        <div class="row_posters">
            <img src="./assets/images/large-movie4.jpg" alt="movie" class="row_poster" />
        </div>
        
        <div class="row_posters">
            <img
             src="./src/assets/large-movie5.jpg" alt="movie" class="row_poster" />
        </div>
        <div class="row_posters">
            <img src="./assets/images/large-movie6.jpg" alt="movie" class="row_poster" />
        </div>
        <div class="row_posters">
            <img src="./assets/images/large-movie7.jpg" alt="movie" class="row_poster" />
        </div>
        <div class="row_posters">
            <img src="./assets/images/large-movie8.jpg" alt="movie" class="row_poster" />
        </div>
        
      </div>
      <!-- Trending now -->
      <div class="row">tranding now</div>
      <!-- Top rated -->
      <div class="row">Top rated</div>
    </main>
    <!-- footer -->
    <footer id="footer"><p>footer</p></footer>
  
  <script src="./index.js"></script>
  </body>
</html>
